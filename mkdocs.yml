site_name: LAMPLighter â€“ MBTA Performance Processing
site_description: Processing of static MBTA performance data
repo_url: https://github.com/transitmatters/mbta-performance
repo_name: transitmatters/mbta-performance

theme:
  name: material
  palette:
    - scheme: default
      primary: blue
      accent: light blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: light blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.sections
    - navigation.top
    - toc.integrate
    - content.code.copy

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [mbta-performance]
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            members_order: source
            separate_signature: true

nav:
  - Home: index.md
  - Architecture: architecture.md
  - Data Sources: data-sources.md
  - Data Products: data-products.md
  - Deployment: deployment.md
  - Configuration: configuration.md
  - API Reference:
    - Core:
      - Date Utilities: api/date.md
      - S3 Utilities: api/s3.md
      - GTFS: api/gtfs.md
      - Parallel Processing: api/parallel.md
    - LAMP:
      - Ingest: api/lamp/ingest.md
      - Backfill: api/lamp/backfill.md
    - Historic:
      - Download: api/historic/download.md
      - Process: api/historic/process.md
      - ArcGIS: api/historic/arcgis.md
      - Backfill:
        - Bus: api/historic/backfill/bus.md
        - Ferry: api/historic/backfill/ferry.md
        - Rapid Transit: api/historic/backfill/main.md
